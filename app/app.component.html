    <header>
        <img src="img/angular.svg">
        <h1>{{title}}</h1>
    </header>
    <main>
        <form class="todo-form" (ngSubmit)="create(); todoForm.reset()" #todoForm="ngForm">
            <input type="text" name="title" [(ngModel)]="newTodoTitle" placeholder="What to do" required>
            <button type="submit" [disabled]="todoForm.form.invalid">Add</button>
        </form>
        <section class="todo-list" *ngIf="listTodo.length">
            <div class="todo-item" *ngFor="let todo of listTodo" [ngClass]="{ 'completed':  todo.completed }">
            <!--<div class="todo-item" *ngFor="let todo of listTodo" [class.completed]="todo.completed">-->
                <button class="checkbox icon" (click)="toggle(todo)">
                <i class="material-icons">{{todo.completed ? 'check_box' : 'check_box_outline_blank'}}</i>

                    <!--<i class="material-icons" *ngIf="!todo.completed">check_box_outline_blank</i>-->
                    <!--<i class="material-icons" *ngIf="todo.completed">check_box</i>-->

                <!--<i class="material-icons" [textContent] = "todo.completed ? 'check_box' : 'check_box_outline_blank'"></i>-->
                </button>
                <span class="title">{{ todo.title }}</span>
                <div class="actions">
                    <button class="delete icon" (click)="delete(todo)">f
                        <i class="material-icons">delete</i>
                    </button>
                </div>
            </div>
        </section>
    </main>
